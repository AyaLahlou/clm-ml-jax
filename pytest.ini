[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --strict-config --verbose -ra --cov=src --cov-report=term-missing:skip-covered --cov-report=html:htmlcov --cov-report=xml
filterwarnings = 
    error
    ignore::UserWarning
    ignore::DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests